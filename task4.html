    <meta charset="UTF-8">

<body>
    <form>
        1)which of the following is used to provide a unique name to the element?
        <br>
        <br>
        <input type="radio" name="unique name" id="unique name" value="class">
        <label for="class">class</label> 
        <input type="radio" name="unique name" id="unique name" value="id">
        <label for="id">id</label>
        <input type="radio" name="unique name" id="unique name" value="type">
        <label for="type">type</label>
        <input type="radio" name="unique name" id="unique name" value="none of the above">
        <label for="none of the above">none of the above</label> 
        <br>
        <br>
        2)Html block elements takes?
        <br>
        <br>
        <input type="radio" name="block elements" id="block elements" value="Full width of browser window">
        <label for="Full width of browser window">Full width of browser window</label> 
        <input type="radio" name="block elements" id="block elements" value="Width which is necessary for the element">
        <label for="Width which is necessary for the element">Width which is necessary for the element</label>
        <input type="radio" name="block elements" id="block elements" value="Half of element width">
        <label for="Half of element width">Half of element width</label>
        <input type="radio" name="block elements" id="block elements" value="none">
        <label for="none">none</label>
        <br>
        <br>
        3)A program in Html can be rendered and read by?
        <br>
        <br>
        <input type="radio" name="read by"  id="read by" value="Web browser">
        <label for="Web browser">Web browser</label> 
        <input type="radio" name="read by"  id="read by" value="Server">
        <label for="Server">Server</label>
        <input type="radio" name="read by"  id="read by" value="interpreter">
        <label for="interpreter">interpreter</label>
        <input type="radio" name="read by"  id="read by" value="None of the above">
        <label for="None of the above">None of the above</label>
        <br>
        <br>
        4)The tags in Html are?
        <br>
        <br>
        <input type="radio" name="tags in html" id="tags in html" value="Case sensitive">
        <label for="Case sensitive">Case sensitive</label> 
        <input type="radio"  name="tags in html" id="tags in html" value="in upper case">
        <label for="in upper case">in upper case</label>
        <input type="radio"  name="tags in html" id="tags in html" value="not case sensitive">
        <label for="not case sensitive">not case sensitive</label>
        <input type="radio"  name="tags in html" id="tags in html" value="in lower case">
        <label for="in lower case">in lower case</label>
        <br>
        <br>
        5)Which attribute is used for rowspan in Html tables?
        <br>
        <br>
        <input type="radio" name="rowspan attribute" id="rowspan attribute" value="row spans">
        <label for="rowspans">row spans</label> 
        <input type="radio" name="rowspan attribute" id="rowspan attribute" value="row span">
        <label for="rowspan">row span</label>
        <input type="radio" name="rowspan attribute" id="rowspan attribute" value="rows-span">
        <label for="rows-span">rows-span</label>
        <input type="radio" name="rowspan attribute" id="rowspan attribute" value="row_span">
        <label for="row_span">row_span</label>
