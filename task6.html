    <form>
        1)Html supports?
        <br>
        <br>
        <input type="radio" name="html supports" id="html supports" value="Ordered lists">

        <br>
        <br>
        2)Which attribute is used with TD tag to merge two cells horizontally?
        <br>
        <br>
        <input type="radio" name="td tag" id="td tag" value="merge-colspan2">
        <label for="merge-colspan2">merge-colspan2</label> 
        <input type="radio" name="td tag" id="td tag" value="rowspan-2">
        <label for="rowspan-2">rowspan-2</label>

        <label for="colspan-2">colspan-2</label>

        <label for="merge-row2">merge-row2</label>
        <br>
        <br>
        3)A webpage displays a picture.what tag was used to display that picture?
        <br>
        <br>
        <input type="radio" name="display tag" id="display tag" value="piucture">

        <label for="src">src</label>

        <br>
        4)What is basic structure of html document?

        <br>

        <br>
        5)The purpose of div tag in html?
        <br>
        <br>
        <input type="radio" name="div tag" id="div tag" value="To create a division or section of a webpage">
        <label for="To create a division or section of a webpage">To create a division or section of a webpage</label> 
        <input type="radio" name="div tag" id="div tag" value="To create a hyper link">
        <label for="To create a hyper link">To create a hyperlink</label>
