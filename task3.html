<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1)who invented html?
        <br>
        <br>
        <input type="radio" name="invention" id="invention" value="Dave raggett">
        <label for="Dave raggett">Dave raggett</label> 
        <input type="radio" name="invention" id="invention" value="Tim berners lee">
        <label for="Tim berners lee">Tim berners lee</label>
        <input type="radio" name="invention" id="invention" value="Denis Ritchie">
        <label for="Denis ritchie">Denis Ritchie</label>
        <input type="radio" name="invention" id="invention" value="all of the above">
        <label for="All of the above">all of the above</label>
        <br>
        <br>
        2)Html tags with no content are called?
        <br>
        <br>
        <input type="radio" name="no content" id="no content" value="Special tags">
        <label for="Special tags">Special tags</label> 
        <input type="radio" name="no content" id="no content" value="Advanced tags">
        <label for="Advanced tags">Advanced tags</label>
        <input type="radio" name="no content" id="no content" value="Empty tags">
        <label for="Empty tags">Empty tags</label>
        <input type="radio" name="no content" id="no content" value="Other tags">
        <label for="Other tags">Other tags</label>
        <br>
        <br>
        3)The correct sequence of html tags for starting a webpage is?
        <br>
        <br>
        <input type="radio" name="sequence" id="sequence" value="Head,Title,Html,Body">
        <label for="Head,Title,Html,Body">Head,Title,Html,Body</label> 
        <input type="radio" name="sequence" id="sequence" value="Html,Body,Head,Title">
        <label for="Html,Body,Head,Title">Html,Body,Head,Title</label>
        <input type="radio" name="sequence" id="sequence" value="Html,Head,Title,Body">
        <label for="Html,Head,Title,Body">Html,Head,Title,Body</label>
        <input type="radio" name="sequence" id="sequence" value="Html,Body,Title,Head">
        <label for="Html,Body,Title,Head">Html,Body,Title,Head</label>
        <br>
        <br>
        4)which character is usd to represent the closing as a tag in Html?
        <br>
        <br>
        <input type="radio" name="closing tag" id="closing tag" value="\">
        <label for="\">\</label> 
        <input type="radio" name="closing tag" id="closing tag" value="!">
        <label for="!">!</label>
        <input type="radio" name="closing tag" id="closing tag" value="/">
        <label for="/">/</label>
        <input type="radio" name="closing tag" id="closing tag" value=".">
        <label for=".">.</label>
        <br>
        <br>
        5)The hr tag in Html is used for?
        <br>
        <br>
        <input type="radio" name="hr" id="hr" value="New line">
        <label for="New line">New line</label> 
        <input type="radio" name="hr" id="hr" value="Vertical ruler">
        <label for="Vertical ruler">Vertical ruler</label>
        <input type="radio" name="hr" id="hr" value="New paragraph">
        <label for="New paragraph">New paragraph</label>
        <input type="radio" name="hr" id="hr" value="Horizontal ruler">
        <label for="Horizontal ruler">Horizontal ruler</label>
    </form>
</body>
</html>
