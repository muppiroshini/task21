<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1)Who introduced AWS?
        <br>
        <br>
        <input type="radio" name="intro" id="intro" value="Bill gates">
        <label for="Bill gates">Bill gates</label> 
        <input type="radio" name="intro" id="intro" value="Bernard arnault">
        <label for="Bernard arnault">Bernard arnault</label>
        <input type="radio" name="intro" id="intro" value="Jeff bezos">
        <label for="Jeff bezos">Jeff bezos</label>
        <input type="radio" name="intro" id="intro" value="Mark zukerberg">
        <label for="Mark zukerberg">Mark zukerberg</label>
        <br>
        <br>
        2)What is an AWS account root user ?
        <br>
        <br>
        <input type="radio" name="root user" id="root user" value="AWS account root user has complete access to all the service and resouces in the account">
        <label for="AWS account root user has complete access to all the service and resouces in the account">AWS account root user has complete access to all the service and resouces in the account</label> 
        <input type="radio" name="root user" id="root user" value="Group of many users in IAM AWS is generally called an AWS account root user">
        <label for="Group of many users in IAM AWS is generally called an AWS account root user">Group of many users in IAM AWS is generally called an AWS account root user</label>
        <input type="radio" name="root user" id="root user" value="Both 1&2">
        <label for="Both 1&2">Both 1&2</label>
        <input type="radio" name="root user" id="root user" value="none">
        <label for="none">none</label>
        <br>
        <br>
        3)What does IAM stands in AWS?
        <br>
        <br>
        <input type="radio" name="IAM" id="IAm" value="identity access manager">
        <label for="identity access manager">identity access manager</label> 
        <input type="radio" name="IAM" id="IAm" value="identity access managment">
        <label for="identity access managment">identity access managment</label>
        <input type="radio" name="IAM" id="IAm" value="identity user-access management">
        <label for="identity user-access management">identity user-access management</label>
        <input type="radio" name="IAM" id="IAm" value="none">
        <label for="none">none</label>
        <br>
        <br>
        4)What is the role of IAM?
        <br>
        <br>
        <input type="radio" name="role" id="role" value="Allows you to set permissions,roles,and users">
        <label for="Allows you to set permissions,roles,and users">Allows you to set permissions,roles,and users</label> 
        <input type="radio" name="role" id="role" value="Allows you to manage users and their access">
        <label for="Allows you to manage users and their access">Allows you to manage users and their access</label>
        <input type="radio" name="role" id="role" value="it allows only to specific users to use specific service">
        <label for="it allows only to specific users to use specific service">it allows only to specific users to use specific service</label>
        <input type="radio" name="role" id="role" value="All of the above">
        <label for="All of the above">All of the above</label>
        <br>
        <br>
        5)Which of the following are the components of AWS infrastructure?
        <br>
        <br>
        <input type="radio" name="components" id="components" value="Edge loaction">
        <label for="Edge loaction">Edge loaction</label> 
        <input type="radio" name="components" id="components" value="Regions">
        <label for="Regions">Regions</label>
        <input type="radio" name="components" id="components" value="Avaliability zone">
        <label for="Avaliability zone">Avaliability zone</label>
        <input type="radio" name="components" id="components" value="All of the above">
        <label for="All of the above">All of the above</label>
    </form> 
</body>
</html>
