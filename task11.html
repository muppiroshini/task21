<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1)In which year AWS was founded?
        <br>
        <br>
        <input type="radio" name="year" id="year" value="1994">
        <label for="1994">1994</label> 
        <input type="radio" name="year" id="year" value="1999">
        <label for="1999">1999</label>
        <input type="radio" name="year" id="year" value="2003">
        <label for="2003">2003</label>
        <input type="radio" name="year" id="year" value="2006">
        <label for="2006">2006</label>
        <br>
        <br>
        2)AWS falls into which of the following cloud-computing category?
        <br>
        <br>
        <input type="radio" name="cloud" id="cloud" value="software as a service">
        <label for="software as a service">software as a service</label> 
        <input type="radio" name="cloud" id="cloud" value="Backend as a service">
        <label for="Backend as a service">Backend as a service</label>
        <input type="radio" name="cloud" id="cloud" value="platform as a service">
        <label for="platform as a service">platform as a service</label>
        <input type="radio" name="cloud" id="cloud" value="infrastructure as a service">
        <label for="infrastructure as a service">infrastructure as a service</label>
        <br>
        <br>
        3)What is the advantage of auto-scaling?
        <br>
        <br>
        <input type="radio" name="Auto-scaling" id="Auto-scaling" value="fault tolerance">
        <label for="fault tolerance">fault tolerance</label> 
        <input type="radio" name="Auto-scaling" id="Auto-scaling" value="better avaliability">
        <label for="better avaliability">better avaliability</label>
        <input type="radio" name="Auto-scaling" id="Auto-scaling" value="better cost management">
        <label for="better cost management">better cost management</label>
        <input type="radio" name="Auto-scaling" id="Auto-scaling" value="all of the above">
        <label for="all of the above">all of the above</label>
        <br>
        <br>
        4)Amaxon S3 stores data as objects within resources called?
        <br>
        <br>
        <input type="radio" name="objects" id="objects" value="Auto-scaling">
        <label for="Auto-scaling">Auto-scaling</label> 
        <input type="radio" name="objects" id="objects" value="Amazon RDS">
        <label for="Amazon RDS">Amazon RDS</label>
        <input type="radio" name="objects" id="objects" value="Buckets">
        <label for="Buckets">Buckets</label>
        <input type="radio" name="objects" id="objects" value="EC2 instances">
        <label for="EC2 instances">EC2 instances</label>
        <br>
        <br>
        5)Amazon S3 is which type of storage service ?
        <br>
        <br>
        <input type="radio" name="storage service" id="storage service" value="lock">
        <label for="Block">Block</label> 
        <input type="radio" name="storage service" id="storage service" value="object">
        <label for="object">object</label>
        <input type="radio" name="storage service" id="storage service" value="simple">
        <label for="simple">simple</label>
        <input type="radio" name="storage service" id="storage service" value="ecure">
        <label for="secure">secure</label>
    </form> 
</body>
</html>
