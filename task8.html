<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1)What is the fullform of AWS?
        <br>
        <br>
        <input type="radio" name="fullform aws" id="fullform aws" value="Amazon web-based service">
        <label for="Amazon web-based service">Amazon web-based service</label> 
        <input type="radio" name="fullform aws" id="fullform aws" value="Amazon web-store service">
        <label for="Amazon web-store service">Amazon web-store service</label>
        <input type="radio" name="fullform aws" id="fullform aws" value="Amazon web service">
        <label for="Amazon web service">Amazon web service</label>
        <input type="radio" name="fullform aws" id="fullform aws" value="Amazon web-data service">
        <label for="Amazon web-data service">Amazon web-data service</label>
        <br>
        <br>
        2)Which of the following are the advantages of AWS?
        <br>
        <br>
        <input type="radio" name="adv of aws" id="adv of aws" value="Flexibility">
        <label for="Flexibility">Flexibility</label> 
        <input type="radio" name="adv of aws" id="adv of aws" value="cost-effectiveness">
        <label for="cost-effectiveness">cost-effectiveness</label>
        <input type="radio" name="adv of aws" id="adv of aws" value="Scalability">
        <label for="Scalability">Scalability</label>
        <input type="radio" name="adv of aws" id="adv of aws" value="All of the above">
        <label for="All of the above">All of the above</label>
        <br>
        <br>
        3)What does S3 stands for in AWS?
        <br>
        <br>
        <input type="radio" name="s3 in AWS" id="s3 in AWS" value="simple storage service">
        <label for="simple storage service">simple storage service</label> 
        <input type="radio" name="s3 in AWS" id="s3 in AWS" value="standard storage service">
        <label for="standard storage service">standard storage service</label>
        <input type="radio" name="s3 in AWS" id="s3 in AWS" value="simple standard storage">
        <label for="simplest and standard storage">simple standard storage</label>
        <input type="radio" name="s3 in AWS" id="s3 in AWS" value="simple standard service">
        <label for="simple standard service">simple standard service</label>
        <br>
        <br>
        4)What kind of data can you store in S3?
        <br>
        <br>
        <input type="radio" name="data type" id="data type" value="images">
        <label for="images">images</label> 
        <input type="radio" name="data type" id="data type" value="pdf & word files">
        <label for="pdf & word files">pdf & word files</label>
        <input type="radio" name="data type" id="data type" value="documents">
        <label for="documents">documents</label>
        <input type="radio" name="data type" id="data type" value="All of the above">
        <label for="All of the above">All of the above</label>
        <br>
        <br>
        5)Which storage option provides the lowest latency and highest throughput for Ec2 instances?
        <br>
        <br>
        <input type="radio" name="Low-latency" id="Low-latency" value="Amazon EBS">
        <label for="AmazonEBS">Amazon EBS</label> 
        <input type="radio" name="Low-latency" id="Low-latency" value="Amazon S3">
        <label for="AmazonS3">Amazon S3</label>
        <input type="radio" name="Low-latency" id="Low-latency" value="Amazon EFS">
        <label for="AmzonEFS">Amazon EFS</label>
        <input type="radio" name="Low-latency" id="Low-latency" value="instance store volumes">
        <label for="instancestorevolumes">instance store volumes</label>
    </form> 
</body>
</html>
